<h1>D3 and SVG</h1>

<div id="draw-here"></div>

    <script>
        var w = 700;
        var h = 200;
        var data = [40, 50, 10, 30, 20, 5];
        
        var svg = d3.select("#draw-here")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
            
        svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function(d, i){
                    return 50 + (i * 100);
                })
                .attr("cy", h / 2)
                .attr("r", function(d){
                    return d;
                    
                })
          
          
          
    </script>
